<body>
  <div id="app">loading...</div>
  <a class="to-top">Top</a>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: 'Java-长征',
      repo: 'https://github.com/StarfishW/FairyMall',
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      search: { // default默认搜索
        paths: 'auto', 
        placeholder: '全文搜索',
        noData: '找不到结果!',
        depth: 6
      },
      plugins: [
        EditOnGithubPlugin.create('https://github.com/StarfishW/java-study/blob/master/')
      ],
      scrollToTop: {
        auto: true,
        text: 'Top',
        right: 15,
        bottom: 15,
        offset: 500
      },
      'flexible-alerts': {
          style: 'flat'
        }
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!--Java代码高亮-->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>

  <!--shell代码高亮-->

  <!--全文搜索,直接用官方提供的无法生效-->
